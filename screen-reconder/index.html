<!DOCTYPE html>
<html>
  <head>
    <title>Screen Recorder</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1/new.min.css"
    />
  </head>
  <body>
    <h1>Screen Recorder with audio</h1>
    <div class="actions">
      <button class="record-btn">Record Screen</button>
      <button class="stop-btn" disabled>Stop Recording</button>
      <button class="download-btn" disabled>Download</button>
      <button class="play-btn" disabled>Play Recording</button>
    </div>
    <br />
    <video class="video" width="600px" controls hidden></video>

    <script src="./script.js"></script>
  </body>
</html>
