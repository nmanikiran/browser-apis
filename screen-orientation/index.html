<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Screen Orientation API</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1/new.min.css"
    />
  </head>
  <body>
    <h1>Screen Orientation</h1>
    <p>
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/API/Screen_Orientation_API"
        >The Screen Orientation API</a
      >
      provides information about the orientation of the screen.
    </p>
    <br />
    <p id="orientation"></p>
    <br />
    <button id="lockButton">Lock orientation</button>
    <button id="unlockButton">Unlock orientation</button>

    <script src="./script.js"></script>
  </body>
</html>
