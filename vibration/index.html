<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1/new.min.css"
    />
    <title>Vibration</title>
  </head>
  <body>
    <p>
      Most modern mobile devices include vibration hardware, which lets software
      code provide physical feedback to the user by causing the device to shake.
      The
      <a href="https://developer.mozilla.org/en-US/docs/Web/API/Vibration_API">
        Vibration API </a
      >offers Web apps the ability to access this hardware, if it exists, and
      does nothing if the device doesn't support it.
    </p>
    <button class="once">Vibrate Once</button>
    <button class="vibrate-pattern">Vibrate Multiple Times</button>
    <button class="peristently">Vibrate Peristently</button>
    <button class="stop">Stop Vibrating!</button>
    <script src="./script.js"></script>
  </body>
</html>
