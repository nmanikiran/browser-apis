<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1/new.min.css"
    />
    <title>Fullscreen API</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        font-family: sans-serif;
      }

      #myBox {
        background-color: red;
        width: 150px;
        padding: 2rem;
        font-size: 2rem;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Fullscreen API</h1>
    <ul>
      <li>use javascript to make a web page full screen</li>
      <li>can be used on entire document or specific element</li>
    </ul>
    read more info at
    <a
      href="https://developer.mozilla.org/en-US/docs/Web/API/Fullscreen_API"
      target="_blank"
      >fullscreen api</a
    >
    <p>
      <button id="fullscreen">Fullscreen</button>
    </p>

    <hr />
    <div id="myBox">
      Testing div as full screen
    </div>
    <script src="./script.js"></script>
  </body>
</html>
