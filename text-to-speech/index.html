<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text to Speech</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css"
    />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="container mx-auto px-4 my-4">
      <nav class="bg-blue-500 rounded">
        <div class="header text-white p-4">
          <a href="javascript:void(0)">Text to speech example</a>
        </div>
      </nav>
      <form class="p-4">
        <div class="row">
          <label>Choose voice</label>
          <select id="voices"></select>
        </div>
        <div class="voice-controls flex py-2">
          <div class="flex-1">
            <label>Rate</label>
            <input type="range" id="rate" min="1" max="100" value="6" />
          </div>
          <div class="flex-1">
            <label>Pitch</label>
            <input type="range" id="pitch" min="0" max="2" value="1" />
          </div>
        </div>
        <p class="text-xs text-gray-500">
          Rate and Pitch only work with native voice.
        </p>
        <textarea
          id="message"
          rows="6"
          class="border min-w-full"
          placeholder="Write message"
        ></textarea>
        <button
          id="speak"
          class="px-4 py-2 rounded bg-blue-500 hover:bg-blue-700 text-white"
        >
          Speak
        </button>
      </form>
    </div>

    <div
      id="support"
      class="hidden absolute top-0 left-0 min-w-full min-h-screen flex flex-col justify-center text-center z-10 bg-white"
    >
      <h4 class="text-2xl">Speech Synthesis not supported</h4>
      <p>Your browser does not support speech synthesis.</p>
      <p>We recommend you use Google Chrome.</p>
      <a
        href="https://caniuse.com/#search=speechSynthesis"
        class="text-blue-700"
        >Check browser support</a
      >
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
