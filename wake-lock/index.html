<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Screen Wake Lock Demo</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1/new.min.css"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Screen Wake Lock Demo</h1>
    <p>
      <label>
        <input type="checkbox" id="wakeLockCheckbox" />
        Activate
        <code>screen</code> Wake Lock
      </label>
    </p>
    <p>
      <label>
        <input type="checkbox" id="reacquireCheckbox" /> Re-Acquire
        <code>screen</code> Wake Lock On Visibility Changes
      </label>
    </p>
    <p>
      <button id="fullScreenButton" type="button">Go Full Screen</button>
    </p>
    <blockquote id="statusDiv"></blockquote>
  </body>
</html>
