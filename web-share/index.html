<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web Share</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1/new.min.css"
    />
  </head>
  <body>
    <h1>Sharing MDN</h1>

    <p>
      We love MDN, and want to share it as far as we can! Click the following
      button to share MDN's home page using your system's native share
      functionality. See the
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/API/Navigator/share#Browser_compatibility"
        >browsers this currently works on</a
      >
    </p>

    <button id="share">Share</button>

    <p class="result">
      <a href="https://developer.mozilla.org/en-US/docs/Web/API/Navigator/share"
        >Web share</a
      >
      is not supported by your browser
    </p>
    <script src="./script.js"></script>
  </body>
</html>
